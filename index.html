<html>
<head>
    <meta charset="utf-8" />
    <title>Nav Demo</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

			<div class="desc" id="desc">

			<div class="detail" id="detail">

			</div>
			<div class="guide" id="guide">
				教程
